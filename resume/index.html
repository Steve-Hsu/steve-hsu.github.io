<body class="resume">

  <main role="main" class="container">
    <!----- frist card-deck ----->
    {% for post in site.posts %}
    <div class="row mb-4">

      <!-- left squire -->
      <div class="col-4 d-flex justify-content-center align-items-center">
        <div class="singleYear">{{post.year}}</div>
      </div>

      <!-- right squire -->
      <div class="col-8 p-4 overflow-auto" style="height: 270px">
        <div class="">
          <span class="title">Company : </span>
          {{post.Company}}
        </div>
        <div class="">
          <span class="title">Job Title : </span>
          {{post.JobTitle}}
        </div>
        <div class="">
          <span class="title">Accomplishments : </span>
          {{post.Accomplisthements}}
        </div>
      </div>

    </div>
    {% endfor %}

  </main><!-- /.container -->
